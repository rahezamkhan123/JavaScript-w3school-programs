<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript setMinutes()</h2>
    <p>The setMinutes() method sets the minutes of a date object (0-59):</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        d.setMinutes(30);
        document.getElementById("demo").innerHTML = d;
    </script>


    <h2>JavaScript setSeconds()</h2>
    <p>The setSeconds() method sets the seconds of a date object (0-59):</p>

    <p id="demo1"></p>

    <script>
        const d1 = new Date();
        d1.setSeconds(30);
        document.getElementById("demo1").innerHTML = d1;
    </script>
</body>

</html>
