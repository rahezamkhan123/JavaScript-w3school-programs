<body>
    <h2>JavaScript Math.log10()</h2>

    <p>Math.log10() returns the base 10 logarithm of a number.</p>
    <p>How many times must we multiply 10 to get 1000?</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.log10(1000);
    </script>
</body>
