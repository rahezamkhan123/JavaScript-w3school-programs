<body>
    <h2>JavaScript Arrays</h2>

    <p>The Array.splice() method adds array elements:</p>

    <p id="demo"></p>


    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        // At position 2, and 2 elements:
        fruits.splice(2, 2);
        document.getElementById("demo").innerHTML = fruits;
    </script>
</body>

</html>
