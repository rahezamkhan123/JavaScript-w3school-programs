<body>
    <h2>JavaScript String Methods</h2>
    <p>Display the first array element, after a string split:</p>

    <p id="demo"></p>

    <script>
        let text = "a,b,c,d,e,f";
        const myArray = text.split(",");
        document.getElementById("demo").innerHTML = myArray[3];
    </script>
</body>

</html>
